<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Menu</title>
    <style>
        /* Menyu elementlarini belgilash */
        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px;
            background-color: #3498db;
            color: white;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        /* Hover qilganda rangni o'zgartirish */
        .menu li:hover {
            background-color: #2ecc71;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</body>
</html>
