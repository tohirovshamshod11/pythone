    <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddiy Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#china">Bosh sahifa</a></li>
        <li><a href="#about">Biz haqimizda</a></li>
        <li><a href="#services">Xizmatlar</a></li>
        <li><a href="#contact">Bog'lanish</a></li>
    </ul>
</nav>

<h1>Xush kelibsiz!</h1>
<p>Bu oddiy HTML menyusining misoli.</p>

</body>
</html>

</body>
</html>
